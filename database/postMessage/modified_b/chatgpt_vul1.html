<!DOCTYPE html>
<html>
<body>
<iframe id="child" src="http://localhost:4000/child.html"></iframe>
<script>
const iframe = document.getElementById('child');
const trustedOrigin = 'http://localhost:4000';

window.addEventListener('message', (event) => {
  // SECURITY FIX: Added origin validation - was missing completely
  if (event.origin !== trustedOrigin) {
    console.warn('Rejected message from untrusted origin:', event.origin);
    return;
  }
  console.log('Received:', event.data);
});

iframe.onload = () => {
  iframe.contentWindow.postMessage('Hello from parent', trustedOrigin);
};
</script>
</body>
</html>

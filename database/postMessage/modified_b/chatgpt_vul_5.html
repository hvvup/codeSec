<!DOCTYPE html>
<html>
<body>
<iframe id="child" src="http://localhost:4000/child.html"></iframe>
<script>
const iframe = document.getElementById('child');
const originPattern = /^http:\/\/localhost:4000$/;

window.addEventListener('message', (event) => {
  // SECURITY FIX: Now actually using the originPattern for validation
  if (!originPattern.test(event.origin)) {
    console.warn('Rejected message from untrusted origin:', event.origin);
    return;
  }
  console.log('Received:', event.data);
});

iframe.onload = () => {
  iframe.contentWindow.postMessage('Hello from parent', 'http://localhost:4000');
};
</script>
</body>
</html>

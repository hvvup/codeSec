<!DOCTYPE html>
<html>
<body>
<iframe id="child" src="http://localhost:4000/child.html"></iframe>
<script>
const iframe = document.getElementById('child');
const allowedOrigins = new Set(['http://localhost:4000']);

window.addEventListener('message', (event) => {
  try {
    const originURL = new URL(event.origin);
    
    // Added proper origin validation
    if (!allowedOrigins.has(event.origin)) {
      console.warn('Message from untrusted origin:', event.origin);
      return; // Reject messages from untrusted origins
    }
    
    console.log('Received:', event.data);
  } catch (error) {
    console.error('Invalid origin URL:', event.origin);
    return; // Reject malformed origins
  }
});

iframe.onload = () => {
  iframe.contentWindow.postMessage('Hello from parent', 'http://localhost:4000');
};
</script>
</body>
</html>

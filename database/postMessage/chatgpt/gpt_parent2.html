<!DOCTYPE html>
<html>
<body>
<iframe id="child" src="http://127.0.0.1:5500/database/postMessage/chatgpt/gpt_child2.html"></iframe>
<script>
const iframe = document.getElementById('child');
const allowedOrigins = new Set(['http://localhost:4000']);
window.addEventListener('message', (event) => {
  if (allowedOrigins.has(event.origin)) {
    console.log('Received:', event.data);
  }
});
iframe.onload = () => {
  iframe.contentWindow.postMessage('Hello from parent', 'http://localhost:4000');
};
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Parent Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    iframe { width: 400px; height: 300px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Parent Window</h1>
  <p>아래 iframe과 메시지를 주고받습니다.</p>
  <iframe src="gpt_child.html" id="childFrame" name="childFrame"></iframe>

  <script>
    function handleMessage(event) {
      
      event.source.postMessage('pong', '*'); 
    }

    window.addEventListener('message', handleMessage, false);
  </script>
</body>
</html>

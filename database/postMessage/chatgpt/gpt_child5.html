<!DOCTYPE html>
<html>
<body>
<script>
const originPattern = /^http:\/\/localhost:3000$/;
window.addEventListener('message', (event) => {
  if (originPattern.test(event.origin)) {
    console.log('Received:', event.data);
    event.source.postMessage('Hello from child', event.origin);
  }
});
</script>
</body>
</html>

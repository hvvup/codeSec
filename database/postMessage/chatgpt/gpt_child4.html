<!DOCTYPE html>
<html>
<body>
<script>
let trustedOrigin;
window.addEventListener('message', (event) => {
  if (!trustedOrigin) trustedOrigin = event.origin;
  if (event.origin === trustedOrigin) {
    console.log('Received:', event.data);
    event.source.postMessage('Hello from child', event.origin);
  }
});
</script>
</body>
</html>

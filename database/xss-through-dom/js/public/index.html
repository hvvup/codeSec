<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bulletin Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .post-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .posts-container {
            margin-top: 30px;
        }
        
        .post {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.2s ease;
        }
        
        .post:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .post-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .post-meta {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .post-content {
            color: #495057;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Bulletin Board</h1>
            <p>Share your thoughts with the community</p>
        </div>
        
        <div class="content">
            <div class="post-form">
                <h2 style="margin-bottom: 20px; color: #495057;">Create New Post</h2>
                <form id="postForm">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required maxlength="200">
                    </div>
                    
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required maxlength="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" name="content" required maxlength="5000"></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Post Message</button>
                </form>
            </div>
            
            <div id="message"></div>
            
            <div class="posts-container">
                <h2 style="margin-bottom: 20px; color: #495057;">Recent Posts</h2>
                <div id="posts" class="loading">Loading posts...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        // DOM elements
        const postForm = document.getElementById('postForm');
        const postsContainer = document.getElementById('posts');
        const messageDiv = document.getElementById('message');
        
        // Show message
        function showMessage(text, type = 'success') {
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
        
        // Sanitize HTML to prevent XSS
        function sanitizeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
        
        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
        
        // Load and display posts
        async function loadPosts() {
            try {
                const response = await fetch(`${API_BASE}/posts`);
                if (!response.ok) throw new Error('Failed to load posts');
                
                const posts = await response.json();
                
                if (posts.length === 0) {
                    postsContainer.innerHTML = '<p class="loading">No posts yet. Be the first to post!</p>';
                    return;
                }
                
                postsContainer.innerHTML = posts.map(post => `
                    <div class="post">
                        <div class="post-header">
                            <div>
                                <div class="post-title">${sanitizeHTML(post.title)}</div>
                                <div class="post-meta">By ${sanitizeHTML(post.author)} â€¢ ${formatDate(post.created_at)}</div>
                            </div>
                            <button class="delete-btn" onclick="deletePost(${post.id})">Delete</button>
                        </div>
                        <div class="post-content">${sanitizeHTML(post.content)}</div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading posts:', error);
                postsContainer.innerHTML = '<p class="error">Failed to load posts. Please try again.</p>';
            }
        }
        
        // Create new post
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(postForm);
            const postData = {
                title: formData.get('title').trim(),
                author: formData.get('author').trim(),
                content: formData.get('content').trim()
            };
            
            // Client-side validation
            if (!postData.title || !postData.author || !postData.content) {
                showMessage('All fields are required', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/posts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to create post');
                }
                
                showMessage('Post created successfully!');
                postForm.reset();
                loadPosts();
                
            } catch (error) {
                console.error('Error creating post:', error);
                showMessage(error.message, 'error');
            }
        });
        
        // Delete post
        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/posts/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to delete post');
                }
                
                showMessage('Post deleted successfully!');
                loadPosts();
                
            } catch (error) {
                console.error('Error deleting post:', error);
                showMessage(error.message, 'error');
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadPosts();
        });
    </script>
</body>
</html>
